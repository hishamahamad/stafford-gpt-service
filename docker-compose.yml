services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: stafford-gpt-postgres
    environment:
      - POSTGRES_DB=staffordgpt
      - POSTGRES_USER=stafford
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - stafford-gpt-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stafford -d staffordgpt"]
      interval: 10s
      timeout: 5s
      retries: 5

  stafford-gpt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stafford-gpt-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://stafford:password@stafford-gpt-postgres:5432/staffordgpt
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_NAMESPACE=customer
      - CHAT_MODEL=gpt-4o
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stafford-gpt-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - .:/app
      - /app/.venv

networks:
  stafford-gpt-network:
    driver: bridge

volumes:
  postgres_data:
